<style>
body{ 
  margin: 0px;
  padding: 0px;
  background:url(images/background.jpg) no-repeat top center;
  background-size:cover;
  overflow: hidden;
}

#canvas{
  z-index: 999;
  position: absolute;;
  bottom: 100px;
  left:20px;

}
.title{ 
  width: 267px;
  height: 250px;
  margin-left:-133px ;
  position: absolute;
  left:240px;

}
.banger1{
  position: absolute;
  left:-10px;
  top:-250px;
}
.banger2{
  position: absolute;
  right:-20px;
  top:-250px;
}
.word{
  position: absolute;
  width: 10%;
  height: 10%;
  opacity: 0;
  left:190px;
  bottom: 10px;

}
@-webkit-keyframes animatedBackground {
  from { background-position: 0 0; }
  to { background-position: 100% 0; }
}
.cloud{
  position: absolute;
  bottom: 0px;
  background: url("images/cloud.png");
  background-position: 0px 0px;
  background-repeat: repeat-x;

  -webkit-animation: animatedBackground 3s linear infinite;
  width: 480px;
  height: 280px;
  opacity: 0.8;

}

</style>

<script>
$(function(){

 $('.banger1,.banger2').animate({
    top: "+=200px"
  }, 500, function() {
              
    // Animation complete.
  });

            $('.title').animate({
              top: "+=110px"
              }, 500, function() {
                // Animation complete.
                $('.word').animate({opacity:1,width:"386px",height:"196px",left:"-65px"},500);
              });

})


</script>
