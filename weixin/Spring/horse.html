<style>
body{ 
  background:#dd1216 url(images/background.jpg)no-repeat top center;
  background-size:100% auto;
  
  margin: 0px;
  padding: 0px;
  overflow: hidden;
  width: 100%;
  height: 100%;
  position: relative;
}
.content{
  margin: 0px;
  padding: 0px;
  float: left;
  width: 100%;
  height: 100%;
  position: relative;
}

.title{ 
  width: 100%;
  height: 30%;
  position: absolute;
}
.title img{ 
  width: 60%;
  margin-left: 20%;
}

.banger1{
  position: absolute;
  left:-10px;
  top:-250px;
  width:30%;
}
.banger2{
  position: absolute;
  right:20px;
  top:-250px;
  width:30%;
}
.banger1 img,.banger2 img{
  width:100%;

}
.title .word{
  position: absolute;
  width: 10%;
  height: 10%;
  opacity: 0;
  left:190px;
  bottom: 10px;

}
@keyframes animatedBackground {
  from { background-position: 0 0; }
  to { background-position: 100% 0; }
}
@-webkit-keyframes animatedBackground {
  from { background-position: 0 0; }
  to { background-position: 100% 0; }
}
.button_start{ 
    width: 180px;
    height:100px;
    background: #ff00ff;
    color: #fff;
    position: absolute;
    bottom: 10%;
    left: 50%;
    z-index: 1000;
    font-size: 40px;
    text-align: center;
    line-height: 100px;
}
.button_stop{ 
    
    border-radius: 28px;
    -webkit-border-radius: 28;
    

    -webkit-animation: buttonAnimation 1s linear infinite;

    width: 90%;
    height:130px;
    
    
    
    position: absolute;
    bottom: 10%;
    left: 5%;
    z-index: 1000;
    font-size: 80px;
     text-align: center;
    line-height: 130px;
    opacity: 0.9;
}
.button_stop a{
  
  text-shadow: 0 1px 0 #F8F6B9, 0 2px 0 #FFA606, 0 3px 0 #CE4848, 0 4px 0 #b9b9b9, 0 5px 0 #F02E2E, 0 6px 1px rgba(207, 30, 30, 0.1), 0 0 5px rgba(0,0,0,.1), 0 1px 3px rgba(0,0,0,.3), 0 3px 5px rgba(0,0,0,.2), 0 5px 10px rgba(0,0,0,.25), 0 10px 10px rgba(0,0,0,.2), 0 20px 20px rgba(0,0,0,.15);
  opacity: 0.6;

   background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#f4d67e), to(#e3661b));
   color:transparent;
   -webkit-background-clip:text;


}
.button_stop a:active{
    opacity: 1;
 }
.button_stop_bak{

    border-radius: 28px;
    -webkit-border-radius: 28;
     background: #fff600;
     opacity: 0.1;
     width: 90%;
     height:130px;
     position: absolute;
     bottom: 10%;
     left: 5%;
     z-index: 998;
    
}
.cloud{
  position: absolute;
  bottom: 0px;
  background: url("images/cloud.png");
  background-position: 0px 0px;
  background-repeat: repeat-x;

  animation: animatedBackground 3s linear infinite;
  animation-play-state: pause;

  -webkit-animation: animatedBackground 3s linear infinite;
  -webkit-animation-play-state: pause;
  width: 100%;
  height: 28%;
  opacity: 0.8;

}

@-webkit-keyframes buttonAnimation /* Safari 和 Chrome */
{
  from {-webkit-box-shadow: 0 0 15px #feef00;}
  25% {-webkit-box-shadow: 0 0 15px #feb300;}
  50% {-webkit-box-shadow: 0 0 15px #fe4800;}
  75% {-webkit-box-shadow: 0 0 15px #feb900;}
  to {-webkit-box-shadow: 0 0 15px #fead00;}
}

</style>

<script>
$(function(){


  $(".wlby_sprite").css({ "-webkit-animation-play-state": "paused"});
  $(".cloud").css({ "-webkit-animation-play-state": "paused"});
  //设置高度
  var wheight=$(window).height();
  var wwidth=$(window).width();



 $(".content").height(wheight);
 $(".wlby_3 img").width(wwidth*0.8);



 $('.banger1,.banger2').animate({
    top: "+=200px"
  }, 500, function() {
              
    // Animation complete.
  });

            $('.title').animate({
              top: "12%"
              }, 500, function() {
                // Animation complete.
                $('.word').animate({opacity:1,width:"90%",height:"100%",left:"-15%"},500);
              });

 buttontimer = setTimeout(function(){


 },100);
       
function getRandom(n){
        return Math.floor(Math.random()*n+1)
        }


  $(".button_stop,.button_stop_bak").bind("click",function(){
      $(".button_stop,.button_stop_bak").hide();
      //$(".button_stop").css({ "-webkit-animation-play-state": "running"});

      $(".wlby_sprite").css({ "-webkit-animation-play-state": "running"});
      $(".cloud").css({ "-webkit-animation-play-state": "running"});

      var timeVar=Math.round(getRandom(100)*200);
    timer = setTimeout(function(){
        //做你想做的事
         $(".wlby_sprite").css({ "-webkit-animation-play-state": "paused"});
         $(".cloud").css({ "-webkit-animation-play-state": "paused"});
        new Dialog({id: "sendDiv",content: "<p>马蹄声声震乾坤，不觉已经入新春。瑞雪飘扬禾苗旺，梅花吐蕊绽芳香。温暖祝福送君旁，工资翻番不断涨。事业腾飞放光芒，爱情甘甜心芬芳。马年快乐！<br/><img src='images/red.png' width='60%' style='margin-top:10px'><br/><a href='' style='width:80%;height:1em;background:#ffff69;color:#f6d57b;font-size:2.5em;'>点击领取</a></p>",
    blocker: true,lockLocation: true,title:'砺行突破，马到成功！'
    });
          clearTimeout(timer);
      },timeVar);
   
  })

     //new Dialog("窗口宽度："+wwidth+"<br>窗口高度："+wheight);


})



</script>
</head>
