<style>
body{ 
  background:url(images/background.jpg)no-repeat top center;
  background-size:100% auto;
  
  margin: 0px;
  padding: 0px;
  overflow: hidden;
  width: 100%;
  height: 100%;
  position: relative;
}
.content{
  float: left;

  width: 100%;
  height: 100%;
  position: relative;
}

.title{ 
  width: 100%;
  height: 30%;
  position: absolute;
}
.title img{ 
  width: 60%;
  margin-left: 20%;
}

.banger1{
  position: absolute;
  left:-10px;
  top:-250px;
  width:30%;
}
.banger2{
  position: absolute;
  right:-20px;
  top:-250px;
  width:30%;
}
.banger1 img,.banger2 img{
  width:100%;

}
.title .word{
  position: absolute;
  width: 10%;
  height: 10%;
  opacity: 0;
  left:190px;
  bottom: 10px;

}
@-webkit-keyframes animatedBackground {
  from { background-position: 0 0; }
  to { background-position: 100% 0; }
}
.cloud{
  position: absolute;
  bottom: 0px;
  background: url("images/cloud.png");
  background-position: 0px 0px;
  background-repeat: repeat-x;

  -webkit-animation: animatedBackground 3s linear infinite;
  width: 100%;
  height: 30%;
  opacity: 0.8;

}

</style>

<script>
$(function(){
  //设置高度
  var wheight=$(window).height();
  var wwidth=$(window).width();



 $(".content").height(wheight);
 $(".wlby_3 img").width(wwidth*0.8);



 $('.banger1,.banger2').animate({
    top: "+=200px"
  }, 500, function() {
              
    // Animation complete.
  });

            $('.title').animate({
              top: "12%"
              }, 500, function() {
                // Animation complete.
                $('.word').animate({opacity:1,width:"90%",height:"100%",left:"-15%"},500);
              });

       

    

     new Dialog("窗口宽度："+wwidth+"<br>窗口高度："+wheight);


})



</script>
